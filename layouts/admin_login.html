<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>后台登录</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
      body
      {
        background-color: #EEE;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <form method="post" id="main-login-form">
        <h2 class="text-center">后台登录</h2>
        <input type="text" name="username" class="form-control" placeholder="用户名" autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码">
        <button class="btn btn-lg btn-primary btn-block">登录</button>
        <div class="alert alert-danger"><strong>登录失败！</strong>请检查用户名和密码。</div>
      </form>
    </div>

    {% if not err %}
    <script>$('#main-login-form .alert').hide();</script>
    {% endif %}
  </body>
</html>
